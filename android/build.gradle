buildscript {
    ext {
        buildToolsVersion = "35.0.0"       // ✅ 升级 Build Tools
        minSdkVersion = 23
        compileSdkVersion = 35             // ✅ 升级到 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }

    repositories {
        maven { url 'https://mirrors.cloud.tencent.com/repository/maven/google' }
        maven { url 'https://mirrors.cloud.tencent.com/repository/maven/gradle-plugin' }
        maven { url 'https://mirrors.cloud.tencent.com/repository/maven/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        google()
        mavenCentral()
    }

    dependencies {
        // ✅ 指定版本号，否则默认加载旧的 8.2.1
        classpath("com.android.tools.build:gradle:8.6.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        maven { url 'https://mirrors.cloud.tencent.com/repository/maven/google' }
        maven { url 'https://mirrors.cloud.tencent.com/repository/maven/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        google()
        mavenCentral()
    }
}

apply plugin: "com.facebook.react.rootproject"
